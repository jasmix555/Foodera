<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>User_Post</title>
    <link rel="stylesheet" href="css/Style.css">
  </head>
  <body>
    <div class="user-post-wrapper">
      <div class="user-post-header">
        <div class="back-btn"><a class="fa-solid fa-angle-left btn" href="Explore.html"></a></div>
        <div class="post-settings">
          <button class="fa-solid fa-ellipsis"></button>
        </div>
      </div>
      <div class="user-post-content">
        <div class="post-pics-wrapper">
          <div class="post-pics">
            <div class="pics"><img src="img/food/05/01.JPG" alt=""></div>
            <div class="pics"><img src="img/food/05/02.JPG" alt=""></div>
            <div class="pics"><img src="img/food/05/03.JPG" alt=""></div>
            <div class="pics"><img src="img/food/05/04.JPG" alt=""></div>
            <div class="pics"><img src="img/food/05/05.JPG" alt=""></div>
            <div class="pics"><img src="img/food/05/06.JPG" alt=""></div>
            <div class="pics"><img src="img/food/05/07.JPG" alt=""></div>
            <div class="pics"><img src="img/food/05/08.JPG" alt=""></div>
            <div class="pics"><img src="img/food/05/09.JPG" alt=""></div>
            <div class="pics"><img src="img/food/05/10.JPG" alt=""></div>
          </div>
        </div>
        <div class="post-content">
          <div class="user-prof-content">
            <div class="post-prof"><a href="#" Style="background-image: url(../public/img/people/4.jpg);"> </a></div>
            <div class="post-name">
              <h3>カフェ部</h3>
            </div>
            <div class="follow-btn">
              <button>Follow</button>
            </div>
          </div>
          <div class="user-post-prof-content">
            <div class="post-main-text">
              <h3>【梅田】駅から3分なのに緑豊かなナチュラルカフェ</h3>
              <p>
                 デートや友達とのカフェ選びに使える大阪カフェをたて列で梅田・なんば・その他のエリアで分類してカフェをご紹介この投稿がいいな！と思ったら画像右下の【保存】ボタンをタップ</p>
            </div>
          </div>
        </div>
      </div>
      <div class="post-info-text"></div>
      <div class="user-post-footer">
        <div class="post-button-wrapper">
          <input type="text" placeholder="コメントを入力. . ." id="comment">
          <input type="button" value="Post" id="submit">
        </div>
        <div class="post-nav">
          <div class="post-save">
            <button class="fa-regular fa-bookmark"></button>
            <p class="save-counter"><span>17</span>Saved</p>
          </div>
          <div class="post-btns">
            <div class="post-like">
              <button class="fa-regular fa-heart"></button>
            </div>
            <div class="post-comment-btn">
              <button class="fa-solid fa-comment"></button>
            </div>
            <div class="post-share">
              <button class="fa-solid fa-share"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/f922c24c63.js" crossorigin="anonymous"> </script>
    <div class="share-wrapper">
      <div class="share-content">
        <div class="share-header">
          <h1>Share to</h1>
          <button class="fa-solid fa-xmark"></button>
        </div>
        <div class="share-icons-wrapper">
          <div class="icons"><a href="#" style="background-image:url(./img/icons/line.png);"></a>
            <p>Line</p>
          </div>
          <div class="icons"><a href="https://www.instagram.com/" style="background-image:url(./img/icons/instagram.png);"></a>
            <p>Instagram</p>
          </div>
          <div class="icons"><a href="https://www.instagram.com/" style="background-image:url(./img/icons/instagram-stories.png);"></a>
            <p>Stories</p>
          </div>
          <div class="icons"><a href="https://twitter.com/" style="background-image:url(./img/icons/twitter.png);"></a>
            <p>Twitter</p>
          </div>
          <div class="icons"><a href="https://web.whatsapp.com/" style="background-image:url(./img/icons/whatsapp.png);"></a>
            <p>Whatsapp</p>
          </div>
          <div class="icons">
            <button style="background-image:url(./img/icons/others.png);"></button>
            <p>Others</p>
          </div>
        </div>
        <div class="download-photo"><a href="#">Download Photo</a></div>
      </div>
    </div>
    <div class="bookmark-save-wrapper">
      <div class="save-content">
        <div class="save-header">
          <div class="save-title">
            <h1>Save to</h1>
          </div>
          <button class="fa-solid fa-xmark save-close"></button>
        </div>
        <div class="save-inner">
          <div class="save-create">
            <button>New Folder</button>
          </div>
          <div class="save-folders">
            <div class="mini-file">
              <div class="mini-file-img"><img src="./img/food/food-recc/3.jpg" alt=""></div>
              <div class="mini-file-ttl">
                <p>Nakazakicho</p>
              </div>
              <div class="mini-file-btn">
                <button class="fa-solid fa-plus"></button>
              </div>
            </div>
            <div class="mini-file">
              <div class="mini-file-img"><img src="./img/food/food-recc/5.jpg" alt=""></div>
              <div class="mini-file-ttl">
                <p>Shinsaibashi</p>
              </div>
              <div class="mini-file-btn">
                <button class="fa-solid fa-plus"></button>
              </div>
            </div>
            <div class="mini-file">
              <div class="mini-file-img"><img src="./img/food/korean/02.jpeg" alt=""></div>
              <div class="mini-file-ttl">
                <p>Tsuruhashi</p>
              </div>
              <div class="mini-file-btn">
                <button class="fa-solid fa-plus"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/Home.js"></script>
    <script src="js/Counter.js"> </script>
    <script src="js/SelUsers.js"> </script>
    <script src="js/Share.js"></script>
  </body>
</html>
