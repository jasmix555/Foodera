<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>New_User</title>
    <link rel="stylesheet" href="css/Style.css">
  </head>
  <body>
    <section> 
      <section>
        <div class="header-wrapper">
          <h1 class="font-3rem">Foodera</h1>
          <div class="header-btn"><a class="fa-solid fa-bell notif-btn font-3rem" href="#"></a><a class="fa-solid fa-crown rank-btn font-3rem" href="#"></a></div>
        </div>
      </section>
    </section>
    <section>
      <div class="story-wrapper">
        <div class="main-story story"><a href="#"></a></div>
        <div class="other-story story"><a href="#"></a></div>
        <div class="other-story story"><a href="#"></a></div>
        <div class="other-story story"><a href="#"></a></div>
        <div class="other-story story"><a href="#"></a></div>
        <div class="other-story story"><a href="#"></a></div>
        <div class="other-story story"><a href="#"></a></div>

        <div class="other-story story"><a href="#"></a></div>
      </div>
    </section>
    <section>
      <div class="post-wrapper ptop-5rem">
        <div class="post-header">
          <div class="post-user">
            <div class="post-prof"><a href="#"> </a></div>
            <div class="post-name">
              <h2>Name</h2>
            </div>
          </div>
          <div class="post-settings"><a class="fa-solid fa-ellipsis" href="#"></a></div>
        </div>
        <div class="post-pics"></div>
        <div class="post-nav">
          <div class="post-save"><a class="fa-solid fa-bookmark" href="#"></a></div>

          </div>
          <div class="post-like"><a class="fa-solid fa-heart" href="#"></a></div>
          <div class="post-comment-btn"><a class="fa-solid fa-comment" href="#"></a></div>
          <div class="post-share"><a class="fa-solid fa-share" href="#"></a></div>

        <div class="post-text"></div>

      </div>

    <section>
      <div class="navbar-wrapper">
        <div class="home-wrapper"><a class="fa-solid fa-house font-4rem" href="#"></a></div>
        <div class="explore-wrapper"><a class="fa-solid fa-magnifying-glass font-4rem" href="#"></a></div>
        <div class="post-wrapper"><a class="fa-solid fa-plus font-3rem" href="#"></a></div>
        <div class="nearby-wrapper"><a class="fa-solid fa-location-dot font-4rem" href="#"></a></div>
        <div class="profile-wrapper"><a href="#"> </a></div>
      </div>
