    <section> 
      <div class="header-wrapper">
        <h1 class="font-2rem">Foodera</h1>
        <div class="header-btn"><a class="fa-solid fa-bell notif-btn font-2rem" href="#"></a><a class="fa-solid fa-crown rank-btn font-2rem" href="#"></a></div>
      </div>
    </section>
    <section>
      <div class="story-wrapper">
        <div class="main-story story"><a href="#" Style="background-image: url(img/people/0.jpeg);">
            <div class="main-story-btn fa-solid fa-plus"></div></a></div>
        <div class="other-story story"><a href="#" Style="background-image: url(img/people/1.jpg);"></a></div>
        <div class="other-story story"><a href="#" Style="background-image: url(img/people/2.jpg);"></a></div>
        <div class="other-story story"><a href="#" Style="background-image: url(img/people/3.jpg);"></a></div>
        <div class="other-story story"><a href="#" Style="background-image: url(img/people/4.jpg);"></a></div>

        <div class="other-story story"><a href="#" Style="background-image: url(img/people/7.jpg);"></a></div>
        <div class="other-story story"><a href="#" Style="background-image: url(img/people/8.jpg);"></a></div>
      </div>
    </section>
    <section class="pbot-6rem">
      <div class="post-wrapper margin-top-1rem">
        <div class="post-header">
          <div class="post-user">
            <div class="post-prof"><a href="#" Style="background-image: url(../../public/img/people/0.jpeg);"> </a></div>
            <div class="post-name">
              <h2>Ramen_Baka</h2>
            </div>
          </div>
          <div class="post-settings">
            <button class="fa-solid fa-ellipsis"></button>
          </div>
        </div>
        <div class="post-pics-wrapper">
          <div class="post-pics">
            <div class="pics"><img src="img/food/noodles/01.jpeg" alt=""></div>
            <div class="pics"><img src="img/food/noodles/02.jpeg" alt=""></div>
            <div class="pics"><img src="img/food/noodles/03.jpeg" alt=""></div>
            <div class="pics"><img src="img/food/noodles/04.jpeg" alt=""></div>
            <div class="pics"><img src="img/food/noodles/05.jpeg" alt=""></div>
          </div>
        </div>
        <div class="post-nav">
          <div class="post-save">
            <button class="fa-regular fa-bookmark"></button>
            <p>2 Saved</p>
          </div>
          <div class="post-btns">
            <div class="post-like">
              <button class="fa-regular fa-heart"></button>
            </div>
            <div class="post-comment-btn">
              <button class="fa-solid fa-comment"></button>
            </div>
            <div class="post-share">
              <button class="fa-solid fa-share"></button>
            </div>
          </div>
        </div>
        <div class="post-text">
          <div class="post-main-text">
            <h3>今週ラーメン食べすぎかな！<br>こちら五つの店をオススメします！</h3>
          </div>
          <div class="post-info-text">
            <div class="post-comment-wrapper"></div>
          </div>
        </div>
        <div class="post-button-wrapper">
          <input type="text" placeholder="コメントを入力. . ." id="comment">
          <input type="button" value="Post" id="submit">
        </div>
      </div>
