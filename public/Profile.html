<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/Style.css">
  </head>
  <body>
    <div class="main-profile-wrapper">
      <div class="profile-header">
        <div class="profile-name">
          <h2>Ramen_Baka</h2>
        </div>
        <div class="profile-setting">
          <button class="fa-solid fa-gear"></button>
        </div>
      </div>
      <div class="profile-content">
        <div class="profile-pic">
          <button></button>
        </div>
        <div class="profile-count">
          <div class="profile-posts">
            <p> <span>2</span>Posts</p>
          </div>
          <div class="profile-follower">
            <p> <span>230</span>Followers</p>
          </div>
          <div class="profile-following">
            <p> <span>223</span>Following</p>
          </div>
        </div>
      </div>
    </div>
    <div class="level-bar"></div>
    <div class="navbar-wrapper">
      <div class="home-wrapper"><a class="fa-solid fa-house font-3rem" href="Home.html"></a></div>
      <div class="explore-wrapper"><a class="fa-solid fa-magnifying-glass font-3rem" href="Explore.html"></a></div>
      <div class="upload-wrapper"><a class="fa-solid fa-plus" href="#"></a></div>
      <div class="nearby-wrapper"><a class="fa-solid fa-location-dot font-3rem" href="Nearby.html"></a></div>
      <div class="prof-pic-wrapper"><a href="Profile.html"></a></div>
    </div>
    <script src="https://kit.fontawesome.com/f922c24c63.js" crossorigin="anonymous"> </script>
  </body>
</html>
