<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/Style.css">
  </head>
  <body>
    <section>
      <div class="back-btn"><a class="fa-solid fa-angle-left" href="Welcome.html"></a></div>
    </section>
    <section>
      <h1 class="main-txt">Let's get you started!</h1>
    </section>
    <section class="input">
      <div class="field-wrapper register-wrapper">
        <input class="field" type="text" name="username" placeholder="Username">
        <input class="field" type="text" name="email" placeholder="Email">
        <div class="password-wrapper">
          <input class="field" type="password" name="password" placeholder="Password" id="text_password"><a class="fa-solid fa-eye-slash" href="#" id="toggle_password"></a>
        </div>
        <div class="password-wrapper">
          <input class="field" type="password" name="password" placeholder="Confirm Password" id="confirm_password"><a class="fa-solid fa-eye-slash" href="#" id="toggle_password_conf"></a>
        </div>
      </div>
      <div class="btn margin-top-6rem"><a href="Login_New.html">Agree and Register</a></div>
    </section>
    <script src="https://kit.fontawesome.com/f922c24c63.js" crossorigin="anonymous"> </script>
    <script src="js/Password.js"></script>
  </body>
</html>
